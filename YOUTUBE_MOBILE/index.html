<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>YOUTUBE_MOBILE</title>
    <script src="https://kit.fontawesome.com/9d4aaf0f2d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <!-- Video Player-->
    <section class="player">
      <video controls src="video/slowmotion.mp4"></video>
    </section>


    <div class="infoAndUpNext">    <!-- Video Info-->
        <section class="info">
          <!-- metadata -->
          <div class="metadata">
            <ul class="hashtags">
              <li>#absc</li>
              <li>#efgh</li>
              <li>#ijkl</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">제목길게넣기</span>
                <button class="moreBtn"><i class="fa-caret-down"></i></button>
            </div>
            <span class="views">1M views 1 month ago</span>
          </div>
          <!-- actions -->
          <ul class="actions">
            <li><button><i class="active fas fa-thumbs-up"></i><span>1K</span></button></li>
            <li><button><i class="fas fa-thumbs-down"></i><span>0</span></button></li>
            <li><button><i class="fas fa-share"></i><span>Share</span></button></li>
            <li><button><i class="fas fa-plus"></i><span>Save</span></button></li>
            <li><button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button></li>
          </ul>
          <!-- Channel Description -->
          <div class="channel">
            <div class="metadata">
              <img src="image/profile.png" alt="">
              <div class="info">
                <span class="name">빈초이</span>
                <span class="subscribers">1M subscribers</span>
              </div>
            </div>
            <button class="subscribe">subscribe</button>
          </div>
        </section>

        <!-- UpNext -->
        <section class="upNext">
          <span class="title">Up Next</span>
          <ul>
            <li class="item">
              <div class="img"><img src="image/1.png" alt=""></div>
              <div class="info">
                <span class="title">제목1</span>
                <span class="name">빈초이</span>
                <span class="views">82K views</span>
              </div>
              <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
              <div class="img"><img src="image/2.png" alt=""></div>
              <div class="info">
                <span class="title">제목2</span>
                <span class="name">빈초이</span>
                <span class="views">82K views</span>
              </div>
              <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
              <div class="img"><img src="image/3.png" alt=""></div>
              <div class="info">
                <span class="title">제목3</span>
                <span class="name">빈초이</span>
                <span class="views">82K views</span>
              </div>
              <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
          </ul>
        </section>
      </div>

  </body>
</html>
